<!DOCTYPE html>
<html>
  <head>
    <title>Klinik Google Login</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  
    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (e) {
          e.preventDefault();
          sign_in();
        });
      });

      function sign_in() {
        const username = $("#username").val();
        const password = $("#password").val();

        if (!username) {
          alert("Please input your username.");
        }

        if (!password) {
          alert("Please input your password.");
        }

        $.ajax({
          type: "POST",
          url: "/api/login",
          data: {
            username,
            password,
          },
          success: function (response) {
            if (response["result"] === "success") {
              alert(response["message"]);
              $.cookie("mytoken", response["token"]);
              window.location.replace("/");
            } else {
              alert(response["message"]);
            }
          },
        });
      }
    </script>
  </head>
  <body class="body-login">
    <div class="d-flex login-container">
      <div class="container align-items-center justify-content-center" style="max-width: 400px;">
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" style="background-color: #091e3e; color: #fff">
            Login
          </button>
        </form>
        <p>
          Belum Punya akun?
          <a href="/register" style="color: #091e3e">Klik Disini</a>
        </p>
      </div>
    </div>
  </body>
</html>
