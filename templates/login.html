<!DOCTYPE html>
<html>
  <head>
    <title>Klinik Google Login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/jsonwebtoken.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <script>
      function sign_in() {
        let username = $("#username").val(); // Update this line
        let password = $("#password").val(); // Update this line

        if (username === "") {
          $("#help-id-login").text("Please input your id.");
          $("#username").focus(); // Update this line
          return;
        } else {
          $("#help-id-login").text("");
        }

        if (password === "") {
          $("#help-password").text("Please input your password.");
          $("#password").focus(); // Update this line
          return;
        } else {
          $("#help-password-login").text("");
        }

        $.ajax({
          type: "POST",
          url: "/sign_in",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] === "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              window.location.replace("/");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm" action="/" method="post">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>Belum Punya akun? <a href="register.html">Klik Disini</a></p>
    </div>
  </body>
</html>
