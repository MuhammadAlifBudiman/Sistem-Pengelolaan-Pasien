<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                event.preventDefault(); // Mencegah pengiriman formulir default

                // Dapatkan data formulir
                var formData = {
                    poli: $('#poli').val(),
                    tanggal: $('#tanggal').val(),
                    keluhan: $('#keluhan').val()
                };

                // Kirim data formulir ke rute Flask
                $.ajax({
                    type: 'POST',
                    url: '/pendaftaran',
                    data: formData,
                    success: function () {
                        alert('Pendaftaran berhasil!');
                        // Alihkan ke halaman utama atau lakukan tindakan lain
                        window.location.href = '/pendaftaran1_pasien';
                    },
                    error: function () {
                        alert('Gagal melakukan pendaftaran.');
                    }
                });
            });
        });
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">Klinik Google</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pendaftaran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/riwayat_pendaftaran">Riwayat Pendaftaran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/riwayat_checkup">Riwayat Check-up</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link disabled">Nama Anda</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulir Pendaftaran -->
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card" style="width: 500px;">
          <h3 class="card-title text-center mt-3">Formulir Pendaftaran</h3>
          <div class="card-body">
              <form>
                  <div class="form-group">
                        <label for="poli">Poli</label>
                        <select class="form-control" id="poli" name="poli">
                            <option value="" selected disabled>Pilih Poli</option>
                            <option value="poli_umum">Poli Umum</option>
                            <option value="poli_gigi">Poli Gigi</option>
                            <option value="poli_mata">Poli Mata</option>
                            <option value="poli_anak">Poli Anak</option>
                            <option value="poli_gizi">Poli Gizi</option>
                            <option value="poli_jantung">Poli Jantung</option>
                        </select>
                    </div>
                    
                  <div class="form-group">
                      <label for="tanggal">Tanggal Berobat</label>
                      <input type="date" class="form-control" id="tanggal" name="tanggal">
                  </div>
                  <div class="form-group">
                      <label for="keluhan">Keluhan</label>
                      <textarea class="form-control" id="keluhan" name="keluhan" rows="3"></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="ml-auto">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </div>
                </div>
              </form>
          </div>
      </div>
  </div>
</body>

</html>
