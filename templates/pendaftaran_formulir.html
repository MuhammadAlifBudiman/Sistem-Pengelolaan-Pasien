<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn-submit-form').click(function (event) {
                event.preventDefault();

                // Dapatkan data formulir
                var formData = {
                    poli: $('#poli').val(),
                    tanggal: $('#tanggal').val(),
                    keluhan: $('#keluhan').val()
                };

                if (formData.poli === '' || formData.tanggal === '' || formData.keluhan === '') {
                    alert('Harap lengkapi semua bidang sebelum mengirim formulir.');
                    return;
                }
                
                $.ajax({
                    type: 'POST',
                    url: '/pendaftaran_formulir',
                    data: formData,
                    success: function () {
                        alert('Formulir telah diproses. Silakan tunggu');
                        window.location.href = '/pendaftaran_pasien';
                    },
                    error: function () {
                        alert('Gagal melakukan pendaftaran');
                    }
                });
            });
        });

    </script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">Klinik Google</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pendaftaran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Riwayat Pendaftaran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Riwayat Check-up</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link disabled">Nama Anda</span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulir Pendaftaran -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 500px;">
            <h3 class="card-title text-center mt-3">Formulir Pendaftaran</h3>
            <div class="card-body">
                <form action="/pendaftaran_formulir" method="POST">
                    <div class="form-group">
                        <label for="poli" class="mr-2">
                            Poli
                        </label>
                        <select class="form-control" id="poli" name="poli">
                            <option value="" selected disabled>Pilih Poli</option>
                            <option value="poli_umum">Poli Umum</option>
                            <option value="poli_gigi">Poli Gigi</option>
                            <option value="poli_mata">Poli Mata</option>
                            <option value="poli_anak">Poli Anak</option>
                            <option value="poli_gizi">Poli Gizi</option>
                            <option value="poli_jantung">Poli Jantung</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tanggal" class="mr-2">
                            Tanggal Berobat
                        </label>
                        <input type="date" class="form-control" id="tanggal" name="tanggal">
                    </div>

                    <div class="form-group">
                        <label for="keluhan" class="mr-2">
                            Keluhan
                        </label>
                        <textarea class="form-control" id="keluhan" name="keluhan" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-submit-form">Kirim</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

</body>

</html>
