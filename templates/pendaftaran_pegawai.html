<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pendaftaran</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

      <script>
            $(document).ready(function () {
                  // Inisialisasi DataTable
                  let myTable = new DataTable('#myTable');

                  function PendaftaranPegawai() {
                        $.ajax({
                              url: '/api/pendaftaran_pegawai',
                              type: 'GET',
                              success: function (data) {
                                    // Isi tabel pendaftaran pegawai
                                    myTable.clear().draw();
                                    data.data.forEach(function (row, index) {
                                          myTable.row.add([
                                                index + 1,
                                                row.nama,
                                                row.poli,
                                                row.tanggal,
                                                row.status
                                          ]).draw(false);
                                    });
                              },
                              error: function () {
                                    console.error('Gagal mengambil data pendaftaran pegawai');
                              }
                        });
                  }

                  // Mengambil data saat halaman dimuat
                  PendaftaranPegawai();

                  // Memperbarui status pendaftaran
                  function updatePendaftaran(registrationId, status) {
                        $.ajax({
                              url: "/api/update-pendaftaran-pegawai",
                              method: "POST",
                              data: {
                                    registration_id: registrationId,
                                    status: status
                              },
                              success: function (data) {
                                    if (data.result === 'success') {
                                          // Muat ulang DataTable setelah pembaruan berhasil
                                          myTable.ajax.reload();
                                    } else {
                                          console.error('Gagal memperbarui status pendaftaran');
                                    }
                              },
                              error: function () {
                                    console.error('Gagal memperbarui status pendaftaran');
                              }
                        });
                  }

                  // Menandai pendaftaran sebagai selesai
                  function pendaftaranAsDone(registrationId) {
                        $.ajax({
                              url: "/api/pendaftaran-pegawai-as-done",
                              method: "POST",
                              data: {
                                    registration_id: registrationId
                              },
                              success: function (data) {
                                    if (data.result === 'success') {
                                          // Muat ulang DataTable setelah pembaruan berhasil
                                          myTable.ajax.reload();
                                    } else {
                                          console.error('Gagal menandai pendaftaran sebagai selesai');
                                    }
                              },
                              error: function () {
                                    console.error('Gagal menandai pendaftaran sebagai selesai');
                              }
                        });
                  }

                  // Tangani peristiwa klik tombol untuk approve, reject, dan done
                  $('#myTable tbody').on('click', 'button.action-btn, button.update-status-btn', function () {
                        const action = $(this).data('action');
                        const registrationId = $(this).data('registration-id');

                        if (action === 'approve' || action === 'reject' || action === 'done') {
                              updatePendaftaran(registrationId, action);
                        } else if (action === 'update-status') {
                              const newStatus = $('#statusSelect_' + registrationId).val();
                              updatePendaftaran(registrationId, newStatus);
                        }
                  });
            });
      </script>
</head>

<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Klinik Google</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                        <li class="nav-item">
                              <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                              <a class="nav-link" href="#">Pendaftaran</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Rekam Medis</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Kelola Praktek</a>
                        </li>
                        <li class="nav-item">
                              <span class="nav-link disabled">Nama Anda</span>
                        </li>
                  </ul>
            </div>
      </nav>

      <div class="container mt-5">
            <div class="card">
                  <div class="card-header">
                        <h3 class="text-center">Pendaftaran</h3>
                  </div>
                  <div class="card-body">
                        <table class="table" id="myTable">
                              <thead>
                                    <tr>
                                          <th scope="col">No Urut</th>
                                          <th scope="col">Nama</th>
                                          <th scope="col">Poli</th>
                                          <th scope="col">Tanggal Periksa</th>
                                          <th scope="col">Status</th>
                                          <th scope="col">Action</th>
                                    </tr>
                              </thead>

                              <tbody>
                                    {% for row in data %}
                                    <tr>
                                          <td>{{ loop.index }}</td>
                                          <td>{{ row.nama }}</td>
                                          <td>{{ row.poli }}</td>
                                          <td>{{ row.tanggal }}</td>
                                          <td>{{ row.status }}</td>
                                          <td>
                                                <button class="btn btn-primary action-btn" data-action="approve"
                                                      data-registration-id="{{ str(row._id) }}">Approve</button>
                                                <button class="btn btn-danger action-btn" data-action="reject"
                                                      data-registration-id="{{ row._id }}">Reject</button>
                                                <button class="btn btn-success action-btn" data-action="done"
                                                      data-registration-id="{{ row._id }}">Done</button>

                                                <!-- Dropdown untuk memperbarui status -->
                                                <div class="dropdown">
                                                      <button
                                                            class="btn btn-secondary dropdown-toggle update-status-btn"
                                                            type="button" id="updateStatusDropdown{{ row._id }}"
                                                            data-toggle="dropdown" aria-haspopup="true"
                                                            aria-expanded="false">
                                                            Update Status
                                                      </button>
                                                      <div class="dropdown-menu"
                                                            aria-labelledby="updateStatusDropdown{{ row._id }}">
                                                            <input type="hidden" id="registrationId_{{ row._id }}"
                                                                  value="{{ row._id }}">
                                                            <select class="form-control"
                                                                  id="statusSelect_{{ row._id }}">
                                                                  <option value="pending">Pending</option>
                                                                  <option value="approved">Approved</option>
                                                                  <option value="rejected">Rejected</option>
                                                            </select>
                                                            <button class="btn btn-primary update-status-btn"
                                                                  data-action="update-status"
                                                                  data-registration-id="{{ row._id }}">Update</button>
                                                      </div>
                                                </div>
                                          </td>
                                    </tr>
                                    {% endfor %}
                              </tbody>

                        </table>
                  </div>
            </div>
      </div>
</body>

</html>
