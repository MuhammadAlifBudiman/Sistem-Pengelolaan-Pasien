<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pendaftaran</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
      <script>
            $(document).ready(function () {
                  // Inisialisasi DataTable
                  let table = new DataTable('#myTable');

                  // Fungsi Ajax untuk memperbarui status pendaftaran
                  function updateRegistrationStatus(registrationId, status) {
                        $.ajax({
                              url: "/api/update-registration-status",
                              method: "POST",
                              data: {
                                    registration_id: registrationId,
                                    status: status
                              },
                              success: function (data) {
                                    if (data.result === 'success') {
                                          // Muat ulang DataTable setelah pembaruan berhasil
                                          table.ajax.reload();
                                    } else {
                                          console.error('Gagal memperbarui status pendaftaran');
                                    }
                              },
                              error: function () {
                                    console.error('Gagal memperbarui status pendaftaran');
                              }
                        });
                  }

                  // Fungsi Ajax untuk menandai pendaftaran sebagai selesai
                  function markRegistrationAsDone(registrationId) {
                        $.ajax({
                              url: "/api/mark-registration-as-done",
                              method: "POST",
                              data: {
                                    registration_id: registrationId
                              },
                              success: function (data) {
                                    if (data.result === 'success') {
                                          // Muat ulang DataTable setelah pembaruan berhasil
                                          table.ajax.reload();
                                    } else {
                                          console.error('Gagal menandai pendaftaran sebagai selesai');
                                    }
                              },
                              error: function () {
                                    console.error('Gagal menandai pendaftaran sebagai selesai');
                              }
                        });
                  }

                  // Tangani peristiwa klik tombol untuk approve, reject, dan done
                  $('#myTable tbody').on('click', 'button.action-btn', function () {
                        const action = $(this).data('action');
                        const registrationId = $(this).data('registration-id');

                        if (action === 'approve' || action === 'reject') {
                              updateRegistrationStatus(registrationId, action);
                        } else if (action === 'done') {
                              markRegistrationAsDone(registrationId);
                        }
                  });
            });
      </script>
</head>

<body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Klinik Google</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                        <li class="nav-item">
                              <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                              <a class="nav-link" href="#">Pendaftaran</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Rekam Medis</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Kelola Praktek</a>
                        </li>
                        <li class="nav-item">
                              <span class="nav-link disabled">Nama Anda</span>
                        </li>
                  </ul>
            </div>
      </nav>

      <div class="container mt-5">
            <div class="card">
                  <div class="card-header">
                        <h3 class="text-center">Pendaftaran</h3>
                  </div>
                  <div class="card-body">
                        <table class="table" id="myTable">
                              <thead>
                                    <tr>
                                          <th scope="col">No Urut</th>
                                          <th scope="col">Nama</th>
                                          <th scope="col">Poli</th>
                                          <th scope="col">Tanggal Periksa</th>
                                          <th scope="col">Status</th>
                                          <th scope="col">Action</th>
                                    </tr>
                              </thead>
                              <tbody>

                              </tbody>
                        </table>
                  </div>
            </div>
      </div>
</body>

</html>
