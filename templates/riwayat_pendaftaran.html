{% extends 'base.html' %}

{% block title %}Riwayat Pendaftaran - Klinik Google {% endblock %}

{% block content %}
  {% include 'navbar.html' %}

  <div class="container mt-5 pt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center" style="color: #091e3e">
          Riwayat Pendaftaran
        </h3>
      </div>
      <div class="card-body">
        <table
          class="table table-hover table-bordered"
          style="border-collapse: collapse; border-color: #091e3e"
          id="myTable"
        >
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">NIK</th>
              <th scope="col">Poli</th>
              <th scope="col">Tanggal</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}

{% endblock %}
