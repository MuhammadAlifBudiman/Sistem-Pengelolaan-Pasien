{% extends 'base/base.html' %}

{% block title %}Login - Klinik Google {% endblock %}

{% block content %}

  <div class="d-flex login-container">
    <div class="container align-items-center justify-content-center" style="max-width: 400px;">
      <h1 class="text-center">Login</h1>
      <form id="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" style="background-color: #091e3e; color: #fff">
          Login
        </button>
      </form>
      <p style="margin-top: 10px;">
        Belum Punya akun?
        <a href="/register" style="color: #091e3e">Klik Disini</a>
      </p>
    </div>
  </div>
      
{% endblock %}
